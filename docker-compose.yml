version: "3.8"
services:
  postgres:
    image: postgres:16
    container_name: postgres
    environment:
      POSTGRES_DB: communicare
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d communicare"]
      interval: 5s
      timeout: 5s
      retries: 5

