server:
  port: 8080

spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
  jpa:
    hibernate:
      ddl-auto: create-drop   # 개발용: 매번 테이블 생성/삭제
    show-sql: true       # 콘솔에 실행 SQL 출력
    properties:
      hibernate:
        format_sql: true
        default_schema: public
  flyway:
    enabled: false  # H2 테스트 시에는 Flyway 비활성화
