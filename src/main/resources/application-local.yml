server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/mydb
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: update   # 개발용: 엔티티 변경 시 테이블 자동 갱신
    show-sql: true       # 콘솔에 실행 SQL 출력
    properties:
      hibernate:
        format_sql: true
